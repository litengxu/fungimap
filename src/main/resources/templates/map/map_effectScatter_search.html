           <link rel="stylesheet" href="/layui/css/layui.css"/>

           <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
           <script type="text/javascript" src="/js/echarts.js"></script>

           <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=Xg3x1KqgrWNnFox4cGPW739h0Bt6rab1&__ec_v__=20190126"></script>
       <input id="citycountry" type="hidden" th:value="${citycountry}">
       <input id="zoom" type="hidden" th:value="${zoom}">
       <input id="city" type="hidden" th:value="${city}">
       <input id="country" type="hidden" th:value="${country}">
       <input id="datakind" type="hidden" th:value="${datakind}">
       <input id="funginame" type="hidden" th:value="${funginame}">
       <script type="text/javascript">
           layui.use('layer',function() {
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
           // var funginame = $("#funginame").val();
            var cityName =  $("#citycountry").val();
            var zoom =  $("#zoom").val();
               var city =  $("#city").val();
               var country =  $("#country").val();
               var funginame =  $("#funginame").val();
               var datakind =  $("#datakind").val();
            layer.ready(function () {
                var loading = layer.load(2, {
                    shade: [0.3, '#fff'] //0.1透明度的白色背景
                });

                function load(mychart) {
                    $.ajax({
                        type:"POST",
                        url: "/map-scatter-sea",
                        data:{

                            "country":country,
                            "funginame":funginame,
                            "datakind":datakind
                        },
                        traditional:true,
                        success: function (data) {

                            var data1 = data.list1;
                            // var data2 = data.list2;
                            var idarr = data.idarr;
                            var namearr = data.namearr;
                            var shuarr = data.shuarr;
                            var longitudearr = data.longitudearr;
                            var latitudearr = data.latitudearr;
                            var valuearr = data.valuearr;
                            var idarr_p = data.idarr_p;
                            var namearr_p = data.namearr_p;
                            var shuarr_p = data.shuarr_p;
                            var longitudearr_p = data.longitudearr_p;
                            var latitudearr_p = data.latitudearr_p;
                            var valuearr_p = data.valuearr_p;
                            var app = {};
                            var COLORS = ["#70b4eb", "#1482e5", "#1c3fbf", "#070093"];
                            option = null;
                            var servicedata = [];
                            var fungidata = [];

                            if (data1 == "实际") {
                                for (var i = 0; i < idarr.length; i++) {

                                    var obj = new Object();
                                    obj.name = shuarr[i] + namearr[i];
                                    obj.objectid = idarr[i];
                                    obj.value = [longitudearr[i],latitudearr[i],valuearr[i],1];
                                    // obj.name = data2[i].shorttext1567761455594 + data2[i].shorttext1567761353834;
                                    // obj.objectid = data2[i].id;
                                    // obj.value = [data2[i].shorttext1567760963892, data2[i].shorttext1567760966363, 1, data2[i].id];
                                    // obj.img = data[i].img
                                    servicedata[i] = obj;
                                }
                            } else if (data1 == "预测") {

                                for (var i = 0; i < shuarr_p.length; i++) {



                                    var obj = new Object();
                                    if(shuarr_p[i].length == 0){
                                        obj.name = shuarr_p[i]+namearr_p[i];
                                    }else {
                                        obj.name = shuarr_p[i];
                                    }
                                    obj.objectid = "预测"
                                    // obj.objectid = idarr[i];
                                    obj.value = [longitudearr_p[i],latitudearr_p[i],valuearr_p[i]];
                                    // obj.name = data2[i].genus1;

                                    // obj.value = [data2[i].longitude, data2[i].latitude, data2[i].probability];
                                    // obj.img = data2[i].img;

                                    fungidata[i] = obj;

                                }
                            } else {
                                for (var i = 0; i < idarr.length; i++) {
                                    var obj = new Object();
                                    obj.name = shuarr[i] + namearr[i];
                                    obj.objectid = idarr[i];
                                    obj.value = [longitudearr[i],latitudearr[i],valuearr[i],1];
                                    // var obj = new Object();
                                    // obj.name = data1[i].shorttext1567761455594 + data1[i].shorttext1567761353834;
                                    // obj.objectid = data1[i].id;
                                    // obj.value = [data1[i].shorttext1567760963892, data1[i].shorttext1567760966363, 1, data1[i].id];

                                    // obj.img = data1[i].img
                                    servicedata[i] = obj;
                                }
                                for (var i = 0; i < shuarr_p.length; i++) {
                                    var obj = new Object();
                                    if(shuarr_p[i].length == 0){
                                        obj.name = shuarr_p[i]+namearr_p[i];
                                    }else {
                                        obj.name = shuarr_p[i];
                                    }
                                    obj.objectid = "预测"
                                    // obj.objectid = idarr[i];
                                    obj.value = [longitudearr_p[i],latitudearr_p[i],valuearr_p[i]];
                                    // var obj = new Object();
                                    // obj.name = data2[i].genus1;
                                    // obj.objectid = "预测"
                                    // obj.value = [data2[i].longitude, data2[i].latitude, data2[i].probability];
                                    // obj.img = data2[i].img;

                                    fungidata[i] = obj;

                                }
                            }


                            // var data = [
                            //     {
                            //         name: "蘑菇1",
                            //         value: [107.615944, 27.479744, 2000]
                            //     },
                            //     {
                            //         name: "蘑菇1",
                            //         value: [108.296644, 27.676476, 1000]
                            //     }
                            // ];
                            option = {
                                title: {
                                    text: '菌种分布图',

                                    left: 'center'
                                },
                                tooltip: {
                                    trigger: 'item',
                                    show: true,
                                    // formatter: "名称:{b}<br />坐标:{c0}<br /> "
                                    formatter: function (params, val) {
                                        if (params.value.length == 3) {
                                            return "种类:" + params.name + '</br>'
                                                + "经度:" + params.value[0] + "\n" + "纬度:" + params.value[1] + "\n" + "</br>"
                                                + "概率:" + params.value[2].substring(0, 5) + "%" + "</br>"
                                        } else {
                                            return "种类:" + params.name + '</br>'
                                                + "经度:" + params.value[0] + "\n" + "纬度:" + params.value[1] + "\n" + "</br>"

                                        }

                                    }
                                },
                                visualMap: {
                                    seriesIndex: 0,
                                    left: 'right',
                                    min: 0,
                                    max: 100,
                                    inRange: {
                                        //color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                                        color: COLORS,
                                        opacity: 0.6
                                    },
                                    text: ['100%', '0%'],           // 文本，默认为数值文本
                                    calculable: true

                                    //	        inRange: {
                                    //	            color: COLORS,
                                    //	            opacity: 0.7
                                    //	        }
                                },
                                toolbox: {
                                    show: true,
                                    orient: 'vertical',
                                    top: 'center',
                                    feature: {
                                        mark: {
                                            show: true
                                        },
                                        dataView: {
                                            show: true,
                                            readOnly: true
                                        },
                                        restore: {
                                            show: true
                                        },
                                        saveAsImage: {
                                            show: true
                                        }
                                    }

                                },
                                bmap: {
                                    center: [106.630905, 26.670379],
                                    zoom: 8,
                                    roam: true,

                                },
                                legend: {
                                    right: 10,
                                    data: ['预测数据', '实际数据']
                                },
                                series: [
                                    {
                                        name: '预测数据',
                                        type: 'scatter',
                                        coordinateSystem: 'bmap',
                                        data: fungidata,
                                        symbolSize: function (val) {

                                            return val[2]/3;
                                        },
                                        label: {
                                            normal: {
                                                formatter: '{b}',
                                                position: 'right',
                                                show: false
                                            },
                                            emphasis: {
                                                show: true
                                            }
                                        },
                                        itemStyle: {
                                            normal: {
                                                // shadowBlur: 10,
                                                // shadowColor: 'rgba(25, 100, 150, 0.5)',
                                                // shadowOffsetY: 5,
                                                color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                                                    offset: 0,
                                                    color: 'rgb(129, 227, 238)'
                                                }, {
                                                    offset: 1,
                                                    color: 'rgb(25, 183, 207)'
                                                }])
                                            },
                                        }
                                    },

                                    {
                                        name: '实际数据',
                                        type: 'scatter',
                                        coordinateSystem: 'bmap',
                                        data: servicedata,
                                        symbolSize: function (val) {

                                            return val[2] * 10;
                                        },
                                        label: {
                                            normal: {
                                                formatter: '{b}',
                                                position: 'right',
                                                show: false
                                            },
                                            emphasis: {
                                                show: true
                                            }
                                        },
                                        itemStyle: {
                                            normal: {
                                                // shadowBlur: 10,
                                                // shadowColor: 'rgba(120, 36, 50, 0.5)',
                                                // shadowOffsetY: 5,
                                                color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                                                    offset: 0,
                                                    color: 'rgb(251, 118, 123)'
                                                }, {
                                                    offset: 1,
                                                    color: 'rgb(204, 46, 72)'
                                                }])
                                            },
                                            emphasis: {
                                                color: 'yellow'
                                            }
                                        },
                                    }

                                    //      {
                                    //          name: 'Top 5',
                                    //          type: 'effectScatter',
                                    //          coordinateSystem: 'bmap',
                                    //          data: convertData(data.sort(function (a, b) {
                                    //              return b.value - a.value;
                                    //          }).slice(0, 6)),
                                    //          symbolSize: function (val) {
                                    //              return val[2] / 10;
                                    //          },
                                    //          showEffectOn: 'render',
                                    //          rippleEffect: {
                                    //              brushType: 'stroke'
                                    //          },
                                    //          hoverAnimation: true,
                                    //          label: {
                                    //              normal: {
                                    //                  formatter: '{b}',
                                    //                  position: 'right',
                                    //                  show: true
                                    //              }
                                    //          },
                                    //          itemStyle: {
                                    //              normal: {
                                    //                  color: 'purple',
                                    //                  shadowBlur: 10,
                                    //                  shadowColor: '#333'
                                    //              }
                                    //          },
                                    //          zlevel: 1
                                    //      }
                                ]
                            };
                            if (option && typeof option === "object") {
                                myChart.setOption(option, true);
                            }
                            layer.close(loading)
                            myChart.on('click', function (params) {
                                var longitude = params.data.value[0]
                                var latitude = params.data.value[1]
                                var name = params.data.name
                                var objectid = params.data.objectid
                                layui.use('layer', function () {
                                    var layer = layui.layer;

                                    $.ajax({
                                        contentType: "application/json",
                                        type: "GET",
                                        url: "/getphotos",
                                        data: {
                                            "longitude": longitude,
                                            "latitude": latitude,
                                            "name": name,
                                            "objectid": objectid
                                        },
                                        dataType: "json",
                                        success: function (data) {
                                            layer.photos({
                                                photos: data,
                                                anim: 5
                                            });
                                        }
                                    })
                                    // $.getJSON('/getphotos',function (json) {
                                    //     alert(json)
                                    //     layer.photos({
                                    //         photos:json,
                                    //         anim:5
                                    //     });
                                    // });
                                })
                            });
                            var bmap = myChart.getModel().getComponent('bmap').getBMap();

                            bmap.centerAndZoom(cityName, zoom);
                            bmap.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
                            bmap.enableScrollWheelZoom();
                            bmap.addControl(new BMap.NavigationControl({
                                type: BMAP_NAVIGATION_CONTROL_LARGE,
                                anchor: BMAP_ANCHOR_TOP_LEFT,
                                offset: new BMap.Size(40, 250)
                            }));
                            bmap.setMinZoom(8);
                            bmap.setMaxZoom(20);
                            var bdary = new BMap.Boundary();
                            bdary.get(cityName, function (rs) {       //获取行政区域
                                // bmap.clearOverlays();        //清除地图覆盖物

                                //for循环都删除掉了，只剩下这个
                                //网上查了下，东西经南北纬的范围
                                var EN_JW = "180, 90;";         //东北角
                                var NW_JW = "-180,  90;";       //西北角
                                var WS_JW = "-180, -90;";       //西南角
                                var SE_JW = "180, -90;";        //东南角
                                //4.添加环形遮罩层
                                var k = 0;
                                if (cityName === "遵义市" || cityName === "黔东南苗族侗族自治州") {
                                    k = 1;
                                }
                                var ply1 = new BMap.Polygon(rs.boundaries[k] + SE_JW + SE_JW + WS_JW + NW_JW + EN_JW + SE_JW, {
                                    strokeColor: "none",
                                    fillColor: "rgb(246,246,246)",
                                    fillOpacity: 1,
                                    strokeOpacity: 0.5
                                }); //建立多边形覆盖物

                                bmap.addOverlay(ply1);
                                //5. 给目标行政区划添加边框，其实就是给目标行政区划添加一个没有填充物的遮罩层
                                var ply = new BMap.Polygon(rs.boundaries[k], {
                                    strokeWeight: 2,
                                    strokeColor: "#00f",
                                    fillColor: ""
                                });
                                bmap.addOverlay(ply);
                                //map.setViewport(ply.getPath());    //调整视野

                            });

                        }

                    })

                }
                load(myChart);
            });
           })
       </script>
