<script>
    //JavaScript代码区域

    layui.use('element', function(){
        var element = layui.element;

    });


    $("#btn").click(function (event) {
        var city = document.getElementById("city").value;
        var country = document.getElementById("country").value;
        var fungil = document.getElementById("Fungi").value;
        var style = document.getElementById("style").value;
        var datakind = document.getElementById("data").value;
        if(city == ""){
            alert("请选择所查市")
            return false
        }else{
            if(country == ""){
                alert("请选择所查县区")
                return false
            }else{
               if(datakind == ""){
                   alert("请选择数据来源")
                   return false
               }else{
                   if(fungil == ""){
                       alert("请选择蘑菇种类")
                       return false
                   }else{
                       if(style == ""){
                           alert("请选择显示地图类型")
                           return false
                       }else{
                           document.getElementById("formid").action = "/search/"+city+"/"+country+"/"+datakind+"/"+fungil+"/"+style

                           return true;

                       }
                   }
               }
            }
        }
    })
</script>
